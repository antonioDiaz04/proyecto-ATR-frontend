<!-- Luxury Loader for Dresses -->
<ngx-ui-loader [fgsColor]="'#e8b4bc'" [fgsSize]="40" [overlayColor]="'rgba(255,255,255,0.9)'" blur="5"
  [pbColor]="'#d4a8b4'" [hasProgressBar]="true" [textColor]="'#6c4d5a'" [textPosition]="'center-center'">
</ngx-ui-loader>

<!-- Exclusive Dress Boutique Header -->
<header class="w-full fixed top-0 z-50 bg-white text-[#3d2e35] transition-all duration-500 border-b border-[#f0e6eb]"
  [ngClass]="{ 'bg-opacity-95 backdrop-blur-sm': isScrolled }">

  <!-- Main Container -->
  <div class="container mx-auto px-4 lg:px-8">
    <!-- First Row: Logo + Search + Icons -->
    <div class="flex items-center justify-between py-3">

      <!-- Logo and Mobile Menu -->
      <div class="flex items-center w-1/4">
        <button *ngIf="isMobile" (click)="showDialog()" class="text-xl focus:outline-none">
          <i class="pi pi-bars"></i>
        </button>

        <a [routerLink]="'/inicio'" class="flex items-center h-8 ml-4">
          <img class="h-8 transition-all duration-500 ease-in-out" [class.opacity-100]="isSticky"
            [class.opacity-0]="!isSticky" [class.-translate-y-2]="!isSticky"
            src="https://res.cloudinary.com/dvvhnrvav/image/upload/v1730395938/images-AR/wyicw2mh3xxocscx0diz.png"
            alt="Atelier Dresses">

          <span class="absolute text-2xl font-serif tracking-tight transition-all duration-500 ease-in-out"
            [class.opacity-100]="!isSticky" [class.opacity-0]="isSticky" [class.translate-y-2]="isSticky">
            Atelier
          </span>
        </a>
      </div>

      <!-- Dress Search -->
      <div class="hidden md:flex flex-1 px-4 lg:px-8 max-w-xl">
        <div class="relative w-full">
          <input type="text" placeholder="Buscar vestidos de novia, fiesta..."
            class="w-full pl-12 pr-4 py-2 bg-[#faf7f9] text-[#3d2e35] placeholder-[#a38f9b] focus:outline-none border-b border-[#d4a8b4] transition-all font-light">
          <i class="pi pi-search absolute left-4 top-1/2 transform -translate-y-1/2 text-[#a38f9b]"></i>
        </div>
      </div>

      <!-- Action Icons -->
      <div class="flex items-center justify-end space-x-5 w-1/4">
        <!-- Shopping Bag -->
        <button (click)="redirectTo('CitasProbador')" class="relative group">
          <i class="pi pi-shopping-bag text-xl group-hover:text-[#d4a8b4] transition"></i>
          <span
            class="absolute -top-2 -right-2 bg-[#3d2e35] text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
            {{ dressItemCount() }}
          </span>
        </button>

        <!-- Usuario/Login -->
        <div *ngIf="!isMobile" class="relative">
          <ng-container *ngIf="!isLoggedIn; else userMenu">
            <div class="flex space-x-2">
              <!-- Botón Iniciar Sesión -->
              <button (click)="openModal()" class="px-4 py-2 bg-white text-black border border-black rounded-none 
                       hover:bg-gray-100 transition-colors text-sm font-medium">
                Iniciar sesión
              </button>

              <!-- Botón Registro -->
              <button routerLink="/auth/Sign-up" class="px-4 py-2 bg-black text-white rounded-none 
                       hover:bg-gray-800 transition-colors text-sm font-medium">
                Registrarse
              </button>
            </div>
          </ng-container>

          <ng-template #userMenu>
            <div class="relative group">
              <button class="flex items-center space-x-1">
                <i class="pi pi-user text-xl text-gray-700"></i>
                <span class="text-sm hidden lg:inline-block">Mi cuenta</span>
              </button>
              <div
                class="absolute right-0 hidden group-hover:block bg-white border border-gray-200 rounded-lg shadow-xl mt-2 py-1 min-w-[180px] text-sm text-gray-700 z-50">
                <div class="px-4 py-2 border-b border-gray-100 text-xs text-gray-500">Bienvenido/a</div>
                <a (click)="redirectToCliente('perfil')" class="block px-4 py-2 hover:bg-gray-50 transition">Perfil</a>
                <a (click)="redirectToCliente('compras')" class="block px-4 py-2 hover:bg-gray-50 transition">Mis
                  compras</a>
                <a (click)="redirectToCliente('favoritos')"
                  class="block px-4 py-2 hover:bg-gray-50 transition">Favoritos</a>
                <div class="border-t border-gray-100 mt-1"></div>
                <a (click)="logout()" class="block px-4 py-2 text-red-500 hover:bg-gray-50 transition">Cerrar sesión</a>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>

    <!-- Dress Categories Navigation -->
    <nav class="hidden md:flex justify-center space-x-1 py-2 border-t border-[#f0e6eb]">
      <a (click)="redirectTo('search')"
        class="uppercase cursor-pointer px-4 py-2 text-sm font-light hover:text-[#d4a8b4] transition relative group">
        Nuestra colección
      </a>

      <a (click)="redirectTo('nuevos')"
        class="uppercase cursor-pointer px-4 py-2 text-sm font-light hover:text-[#d4a8b4] transition relative group overflow-hidden">
        Nuevos Arrivos
        <span class="absolute top-1 right-1 bg-[#d4a8b4] text-[#3d2e35] text-[8px] px-1 rounded-full">NEW</span>

        <!-- Efecto de brillo deslizante -->
        <span
          class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-transparent via-white/50 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-700 -translate-x-full group-hover:translate-x-full"></span>
      </a>

      <a (click)="redirectTo('ofertas')"
        class="uppercase cursor-pointer px-4 py-2 text-sm font-light hover:text-[#d4a8b4] transition relative group">
        Ofertas Especiales
      </a>
      <a (click)="redirectTo('AcercaDe')"
        class="uppercase cursor-pointer px-4 py-2 text-sm font-light hover:text-[#d4a8b4] transition relative group">
        Sobre Nosotros
      </a>

      <div class="relative group">
        <button class="px-4 py-2 text-sm font-light hover:text-[#d4a8b4] transition flex items-center">
          Más
          <i class="pi pi-chevron-down text-xs ml-1"></i>
        </button>
        <div
          class="absolute left-0 hidden group-hover:block bg-white border border-[#f0e6eb] shadow-sm mt-1 py-1 min-w-[180px] z-50">
          <a (click)="redirectTo('Preguntas')"
            class="uppercase cursor-pointer block px-4 py-2 text-sm hover:bg-[#faf7f9] font-light">FAQ</a>
          <a (click)="redirectTo('MisionVision')"
            class="uppercase cursor-pointer block px-4 py-2 text-sm hover:bg-[#faf7f9] font-light">Misión</a>
          <a (click)="redirectTo('terminos')"
            class="uppercase cursor-pointer block px-4 py-2 text-sm hover:bg-[#faf7f9] font-light">Términos</a>
          <a (click)="redirectTo('politicas')"
            class="uppercase cursor-pointer block px-4 py-2 text-sm hover:bg-[#faf7f9] font-light">Políticas</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- Mobile Search -->
<div *ngIf="isMobile"
  class="fixed top-16 left-0 right-0 bg-white z-40 px-4 py-2 shadow-sm md:hidden border-b border-[#f0e6eb]">
  <div class="relative w-full">
    <input type="text" placeholder="Buscar vestidos..."
      class="w-full pl-10 pr-4 py-2 bg-[#faf7f9] text-[#3d2e35] placeholder-[#a38f9b] focus:outline-none border-b border-[#d4a8b4]">
    <i class="pi pi-search absolute left-3 top-1/2 transform -translate-y-1/2 text-[#a38f9b]"></i>
  </div>
</div>

<!-- Mobile Menu for Dresses -->
<p-sidebar *ngIf="isMobile" [(visible)]="sidebarVisible" position="left" styleClass="w-80" [showCloseIcon]="false">
  <ng-template pTemplate="header">
    <div class="p-4 border-b border-[#f0e6eb]">
      <img class="h-8"
        src="https://res.cloudinary.com/dvvhnrvav/image/upload/v1730313785/images-AR/ic5srzm6tzqyrosaexan.png"
        alt="Atelier Dresses">
    </div>
  </ng-template>

  <ul class="space-y-2 p-4">
    <li><a (click)="redirectTo('inicio')"
        class="flex items-center space-x-3 px-3 py-2 text-[#3d2e35] hover:bg-[#faf7f9]"><i class="pi pi-home"></i>
        <span>Inicio</span></a></li>
    <li><a (click)="redirectTo('vestidos-novia')"
        class="flex items-center space-x-3 px-3 py-2 text-[#3d2e35] hover:bg-[#faf7f9]"><i class="pi pi-star"></i>
        <span>Vestidos de Novia</span></a></li>
    <li><a (click)="redirectTo('vestidos-fiesta')"
        class="flex items-center space-x-3 px-3 py-2 text-[#3d2e35] hover:bg-[#faf7f9]"><i class="pi pi-heart"></i>
        <span>Vestidos de Fiesta</span></a></li>
    <li><a (click)="redirectTo('nuevos')"
        class="flex items-center space-x-3 px-3 py-2 text-[#3d2e35] hover:bg-[#faf7f9]"><i class="pi pi-bolt"></i>
        <span>Nuevos Diseños</span></a></li>
    <li><a (click)="redirectTo('ofertas')"
        class="flex items-center space-x-3 px-3 py-2 text-[#3d2e35] hover:bg-[#faf7f9]"><i class="pi pi-tag"></i>
        <span>Ofertas</span></a></li>
    <li><a (click)="redirectTo('renta-novia')"
        class="flex items-center space-x-3 px-3 py-2 text-[#3d2e35] hover:bg-[#faf7f9]"><i class="pi pi-calendar"></i>
        <span>Renta Novia</span></a></li>
    <li><a (click)="redirectTo('renta-fiesta')"
        class="flex items-center space-x-3 px-3 py-2 text-[#3d2e35] hover:bg-[#faf7f9]"><i
          class="pi pi-calendar-plus"></i> <span>Renta Fiesta</span></a></li>
  </ul>

  <ng-template pTemplate="footer">
    <div class="p-4 border-t border-[#f0e6eb]">
      <button class="w-full bg-[#3d2e35] text-white py-3 text-sm tracking-wide">Mi cuenta</button>
    </div>
  </ng-template>
</p-sidebar>


<!-- Modal login -->
<app-login-modal *ngIf="isModalVisible" [isModalVisible]="isModalVisible"
  (mostrarFormulario)="cerrarModal($event)"></app-login-modal>

<style>
  @keyframes marquee {
    0% {
      transform: translateX(100%);
    }

    100% {
      transform: translateX(-100%);
    }
  }

  .animate-marquee {
    display: inline-block;
    white-space: nowrap;
    animation: marquee 20s linear infinite;
  }
</style>
