<!-- Toast (Puedes implementar uno con Tailwind y AlpineJS o usar PrimeVue con Tailwind configurado) -->
<!-- Loader transparente -->
<ngx-ui-loader [fgsColor]="'#f472b6'" [fgsSize]="40" [overlayColor]="'rgba(0,0,0,0)'" blur="10" [pbColor]="'#fb923c'"
  [hasProgressBar]="true" [textColor]="'#f472b6'" [textPosition]="'center-center'">
</ngx-ui-loader>

<header
  class="w-full fixed top-0 z-50 bg-white text-black shadow-sm transition-all duration-300 border-b border-gray-100"
  [ngClass]="{ 'shadow-lg bg-opacity-95 backdrop-blur-sm': isScrolled }">
  <!-- Contenedor principal -->
  <div class="container mx-auto px-4 lg:px-8">
    <!-- Primera fila: Logo + Búsqueda + Iconos -->
    <div class="flex items-center justify-between py-3">
      <!-- Logo y menú móvil -->
      <div class="flex items-center space-x-4 w-1/4">
        <!-- Hamburguesa (mobile) -->
        <button *ngIf="isMobile" (click)="showDialog()" class="md:hidden text-2xl text-black focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>

        <a [routerLink]="'/inicio'" class="flex items-center h-8 overflow-hidden">
          <!-- Logo (visible cuando isSticky=true) -->
          <img class="h-8 transition-all duration-500 ease-in-out transform" [class.opacity-100]="isSticky"
            [class.opacity-0]="!isSticky" [class.-translate-y-2]="!isSticky"
            src="https://res.cloudinary.com/dvvhnrvav/image/upload/v1730395938/images-AR/wyicw2mh3xxocscx0diz.png"
            alt="Logo Atelier">

          <!-- Texto (visible cuando isSticky=false) -->
          <span
            class="absolute text-2xl font-bold tracking-tight font-serif transition-all duration-500 ease-in-out transform"
            [class.opacity-100]="!isSticky" [class.opacity-0]="isSticky" [class.translate-y-2]="isSticky">
            Atelier
          </span>
        </a>

      </div>

      <!-- Buscador mejorado -->
      <div class="hidden md:flex flex-1 px-4 lg:px-8 max-w-2xl">
        <div class="relative w-full">
          <input type="text" placeholder="Buscar vestidos, trajes, accesorios..."
            class="w-full pl-12 pr-4 py-2 rounded-full bg-gray-50 text-black placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-black border border-transparent focus:border-gray-300 transition-all">
          <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          <button
            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-black text-white px-3 py-1 rounded-full text-xs hover:bg-gray-800 transition">
            Buscar
          </button>
        </div>
      </div>

      <!-- Iconos de acción -->
      <div class="flex items-center justify-end space-x-5 w-1/4">
        <!-- Carrito con badge -->
        <button (click)="redirectTo('CitasProbador')" class="relative group">
          <i class="pi pi-shopping-bag text-xl text-gray-700 group-hover:text-black transition"></i>
          <span
            class="absolute -top-2 -right-2 bg-pink-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-medium">
            {{ dressItemCount() }}
          </span>
        </button>

        <!-- Usuario/Login -->
        <div *ngIf="!isMobile" class="relative">
          <ng-container *ngIf="!isLoggedIn; else userMenu">
            <div class="flex space-x-2">
              <!-- Botón Iniciar Sesión -->
              <button (click)="openModal()" class="px-4 py-2 bg-white text-black border border-black rounded-none 
                       hover:bg-gray-100 transition-colors text-sm font-medium">
                Iniciar sesión
              </button>

              <!-- Botón Registro -->
              <button (click)="redirectTo('Sign-up')" class="px-4 py-2 bg-black text-white rounded-none 
                       hover:bg-gray-800 transition-colors text-sm font-medium">
                Registrarse
              </button>
            </div>
          </ng-container>

          <ng-template #userMenu>
            <div class="relative group">
              <button class="flex items-center space-x-1">
                <i class="pi pi-user text-xl text-gray-700"></i>
                <span class="text-sm hidden lg:inline-block">Mi cuenta</span>
              </button>
              <div
                class="absolute right-0 hidden group-hover:block bg-white border border-gray-200 rounded-lg shadow-xl mt-2 py-1 min-w-[180px] text-sm text-gray-700 z-50">
                <div class="px-4 py-2 border-b border-gray-100 text-xs text-gray-500">Bienvenido/a</div>
                <a (click)="redirectToCliente('perfil')" class="block px-4 py-2 hover:bg-gray-50 transition">Perfil</a>
                <a (click)="redirectToCliente('compras')" class="block px-4 py-2 hover:bg-gray-50 transition">Mis
                  compras</a>
                <a (click)="redirectToCliente('favoritos')"
                  class="block px-4 py-2 hover:bg-gray-50 transition">Favoritos</a>
                <div class="border-t border-gray-100 mt-1"></div>
                <a (click)="logout()" class="block px-4 py-2 text-red-500 hover:bg-gray-50 transition">Cerrar sesión</a>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>

    <!-- Segunda fila: Navegación principal -->
    <nav class="hidden md:flex justify-start space-x-1 py-2 border-t border-gray-100">
      <a (click)="redirectTo('search')"
        class="px-4 py-2 text-sm font-medium hover:text-pink-600 transition relative group">
        Productos
        <span
          class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-pink-600 group-hover:w-3/4 transition-all duration-300"></span>
      </a>
      <a (click)="redirectTo('nuevos')"
        class="px-4 py-2 text-sm font-medium hover:text-pink-600 transition relative group">
        Nuevos Arrivos
        <span class="absolute -top-1 -right-1 bg-pink-600 text-white text-[8px] px-1 rounded-full">NEW</span>
      </a>
      <a (click)="redirectTo('ofertas')"
        class="px-4 py-2 text-sm font-medium hover:text-pink-600 transition relative group">
        Ofertas
        <span
          class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-pink-600 group-hover:w-3/4 transition-all duration-300"></span>
      </a>
      <a (click)="redirectTo('AcercaDe')"
        class="px-4 py-2 text-sm font-medium hover:text-pink-600 transition relative group">
        Sobre Nosotros
        <span
          class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-pink-600 group-hover:w-3/4 transition-all duration-300"></span>
      </a>
      <div class="relative group">
        <button class="px-4 py-2 text-sm font-medium hover:text-pink-600 transition flex items-center">
          Más
          <i class="pi pi-chevron-down text-xs ml-1"></i>
        </button>
        <div
          class="absolute left-0 hidden group-hover:block bg-white border border-gray-200 rounded-lg shadow-lg mt-1 py-1 min-w-[200px] z-50">
          <a (click)="redirectTo('Preguntas')" class="block px-4 py-2 text-sm hover:bg-gray-50">FAQ</a>
          <a (click)="redirectTo('MisionVision')" class="block px-4 py-2 text-sm hover:bg-gray-50">Misión</a>
          <a (click)="redirectTo('terminos')" class="block px-4 py-2 text-sm hover:bg-gray-50">Términos</a>
          <a (click)="redirectTo('politicas')" class="block px-4 py-2 text-sm hover:bg-gray-50">Políticas</a>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- Búsqueda móvil -->
<div *ngIf="isMobile" class="fixed top-16 left-0 right-0 bg-white z-40 px-4 py-2 shadow-md md:hidden">
  <div class="relative w-full">
    <input type="text" placeholder="Buscar..."
      class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-50 text-black placeholder-gray-400 focus:outline-none border border-gray-200">
    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
  </div>
</div>


<!-- Sidebar movil -->
<p-sidebar *ngIf="isMobile" [(visible)]="sidebarVisible" position="left" styleClass="w-80">
  <ng-template pTemplate="header">
    <img class="h-10 mx-auto"
      src="https://res.cloudinary.com/dvvhnrvav/image/upload/v1730313785/images-AR/ic5srzm6tzqyrosaexan.png" alt="Logo">
  </ng-template>

  <ul class="space-y-4 p-4 text-pink-500">
    <li><a (click)="redirectTo('inicio')" class="flex items-center space-x-2"><i class="pi pi-home"></i>
        <span>Home</span></a></li>
    <li *ngFor="let item of items" (click)="item.command ? item.command({ originalEvent: $event }) : null"
      class="flex items-center space-x-2 cursor-pointer">
      <i [class]="item.icon"></i>
      <span>{{ item.label }}</span>
    </li>
  </ul>

  <ng-template #footer>
    <div class="flex flex-col space-y-2 p-4">
      <button class="w-full bg-pink-500 text-white py-2 rounded">Mi Cuenta</button>
      <button class="w-full border border-pink-500 text-pink-500 py-2 rounded">Cerrar Sesión</button>
    </div>
  </ng-template>
</p-sidebar>

<!-- Modal login -->
<app-login-modal *ngIf="isModalVisible" [isModalVisible]="isModalVisible"
  (mostrarFormulario)="cerrarModal($event)"></app-login-modal>

<style>
  @keyframes marquee {
    0% {
      transform: translateX(100%);
    }

    100% {
      transform: translateX(-100%);
    }
  }

  .animate-marquee {
    display: inline-block;
    white-space: nowrap;
    animation: marquee 20s linear infinite;
  }
</style>
