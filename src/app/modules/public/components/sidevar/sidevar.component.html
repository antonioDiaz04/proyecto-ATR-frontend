<aside *ngIf="!isMobile" class="w-64">
  <!-- Categorías - Estilo mejorado -->
  <div class="mb-8">
    <h3 class="text-xs font-medium uppercase tracking-widest text-gray-500 mb-4">Categorías</h3>
    <ul class="space-y-2">
      <li 
        (click)="applyFilter('categoria', 'ofertas')" 
        [class.text-gray-900]="selectedFilters.categoria === 'ofertas'"
        [class.text-gray-500]="selectedFilters.categoria !== 'ofertas'"
        class="flex justify-between items-center cursor-pointer group transition-colors duration-200 border border-black rounded-none p-2"
      >
        <span class="text-sm font-normal group-hover:text-gray-900">Ofertas</span>
        <span class="text-xs px-1.5 py-0.5 rounded-full"
              [class.bg-gray-900]="selectedFilters.categoria === 'ofertas'"
              [class.text-white]="selectedFilters.categoria === 'ofertas'"
              [class.bg-gray-100]="selectedFilters.categoria !== 'ofertas'"
              [class.text-gray-500]="selectedFilters.categoria !== 'ofertas'">15</span>
      </li>
      <li 
        (click)="applyFilter('categoria', 'nuevas-llegadas')" 
        [class.text-gray-900]="selectedFilters.categoria === 'nuevas-llegadas'"
        [class.text-gray-500]="selectedFilters.categoria !== 'nuevas-llegadas'"
        class="flex justify-between items-center cursor-pointer group transition-colors duration-200 border border-black rounded-none p-2"
      >
        <span class="text-sm font-normal group-hover:text-gray-900">Nuevas llegadas</span>
        <span class="text-xs px-1.5 py-0.5 rounded-full"
              [class.bg-gray-900]="selectedFilters.categoria === 'nuevas-llegadas'"
              [class.text-white]="selectedFilters.categoria === 'nuevas-llegadas'"
              [class.bg-gray-100]="selectedFilters.categoria !== 'nuevas-llegadas'"
              [class.text-gray-500]="selectedFilters.categoria !== 'nuevas-llegadas'">150</span>
      </li>
    </ul>
  </div>

  <!-- Colores - Estilo refinado -->
  <div class="mb-8">
    <h3 class="text-xs font-medium uppercase tracking-widest text-gray-500 mb-4">Color</h3>
    <div class="grid grid-cols-5 gap-3">
      <span 
        *ngFor="let color of ['negro', 'gris', 'rosa', 'rojo', 'verde', 'azul', 'amarillo', 'morado']"
        (click)="applyFilter('color', color)"
        [class.outline]="selectedFilters.color === color"
        [class.outline-1]="selectedFilters.color === color"
        [class.outline-gray-800]="selectedFilters.color === color"
        class="w-6 h-6 border border-black rounded-none cursor-pointer transition-all duration-200 mx-auto"
        [ngClass]="{
          'bg-gray-900': color === 'negro',
          'bg-gray-400': color === 'gris',
          'bg-pink-300': color === 'rosa',
          'bg-red-500': color === 'rojo',
          'bg-green-500': color === 'verde',
          'bg-blue-500': color === 'azul',
          'bg-yellow-400': color === 'amarillo',
          'bg-purple-500': color === 'morado'
        }"
      ></span>
    </div>
  </div>

  <!-- Tallas - Estilo más fino -->
  <div class="mb-8">
    <h3 class="text-xs font-medium uppercase tracking-widest text-gray-500 mb-4">Tamaño</h3>
    <div class="grid grid-cols-3 gap-2">
      <label 
        *ngFor="let talla of ['XS', 'S', 'M', 'L', 'XL']"
        [class.bg-gray-900]="selectedFilters.talla.includes(talla)"
        [class.text-white]="selectedFilters.talla.includes(talla)"
        [class.border-transparent]="selectedFilters.talla.includes(talla)"
        class="border border-black rounded-none py-1 text-center text-xs cursor-pointer hover:border-gray-400 transition-colors duration-200"
      >
        <input 
          type="checkbox" 
          class="hidden"
          [checked]="selectedFilters.talla.includes(talla)" 
          (change)="toggleSize(talla)"
        >
        {{ talla }}
      </label>
      <label 
        [class.bg-gray-900]="selectedFilters.talla.includes('todas')"
        [class.text-white]="selectedFilters.talla.includes('todas')"
        [class.border-transparent]="selectedFilters.talla.includes('todas')"
        class="col-span-3 text-gray-700 border border-black rounded-none py-1 text-center text-xs cursor-pointer hover:border-gray-400 transition-colors duration-200"
      >
        <input 
          type="checkbox" 
          class="hidden"
          [checked]="selectedFilters.talla.includes('todas')" 
          (change)="toggleSize('todas')"
        >
        Todas las tallas
      </label>
    </div>
  </div>

  <!-- Botón Reset - Estilo más elegante -->
  <button 
    (click)="resetFilters()" 
    class="w-full py-2 text-xs tracking-wider text-gray-700 border border-black rounded-none hover:bg-gray-50 hover:border-gray-400 transition-colors duration-200"
  >
    Restablecer filtros
  </button>
</aside>
