<div class="ui four cards">
    <div *ngFor="let review of reviews" class="ui card">
      <div class="content">
        <div class="header">{{ review.usuario }}</div>
        <div class="description">
            <p [innerHTML]="review.description"></p>
            <!-- <p>{{ review.description }}</p> -->
        </div>
    </div>
    <div class="extra content">
        <div class="ui star rating" [attr.data-rating]="review.rating" data-max-rating="5"></div>
      </div>
    </div>
  </div>
