<div class="container" *ngIf="Detalles">
  <main class="checkout">
    <section class="order-summary">
      <h2>Order</h2>
      <div class="product">
        <img [src]="Detalles.imagenes[0]" [alt]="Detalles.nombre" />
        <div class="details">
          <h3>{{ Detalles.nombre }}</h3>
          <p>Color: {{ Detalles.color }}</p>
          <p>Size: {{ Detalles.talla }}</p>
          <p class="price">
            ${{ Detalles.precio }}
          </p>
        </div>
        <p>Cantidad: 1</p>
      </div>
    </section>
    <section class="payment-summary">
      <h2>Payment Summary</h2>
      <div class="summary-box">
        <p>Order Summary: <span>${{ Detalles.precio }}</span></p>
        <button (click)="aplicarCupon()">Apply Coupon</button>
      </div>
      <div #paypal *ngIf="Detalles?.disponible && Detalles?.opcionesTipoTransaccion === 'Venta'"
            style="min-height: 45px; width: 100%;margin-top: 6px ;"></div>
    </section>
  </main>
</div>
