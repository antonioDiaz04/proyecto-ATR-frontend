<div data-aos="flip-up" class="terminos-container">
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Cargando términos y condiciones...</p>
  </div>

  <div *ngIf="!isLoading && errorMessage" class="error-message">
    <mat-icon>error_outline</mat-icon>
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="!isLoading && !errorMessage" class="terminos-content">
    <h1>Términos y Condiciones</h1>
    
    <div *ngFor="let termino of historialTerminos" class="termino-item">
      <h2>{{ termino.titulo }}</h2>
      <div class="contenido" [innerHTML]="formatContent(termino.contenido)"></div>
    </div>
  </div>
</div>
